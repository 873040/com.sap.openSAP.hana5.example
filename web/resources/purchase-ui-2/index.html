<!DOCTYPE HTML>
<html>
       <head>
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
              <link rel="stylesheet" type="text/css" href="css/style.css">
			  <title>Purchase Order Worklist</title>
			  
			<!-- <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" -->
			<script id="sap-ui-bootstrap" src="{{{ui5liburl}}}/resources/sap-ui-core.js"
                      data-sap-ui-libs="sap.ui.ux3,sap.ui.commons,sap.ui.table,sap.m,sap.ui.comp,sap.ui.core,sap.ui.layout"
                      data-sap-ui-theme="sap_belize"
				 	  data-sap-ui-xx-bindingSyntax="complex"
					  data-sap-ui-compatVersion="edge"
				      data-sap-ui-preload="async"
					  data-sap-ui-language="en"
				      data-sap-ui-resourceroots='{"shine.democontent.epm.poworklist" : "./"}'>
              </script>
			  <script type="text/javascript" src="./js/global.js" ></script>               
   			  <script>
   			    sap.ui.getCore().attachInit(function () {
				var ComponentContainer = new sap.ui.core.ComponentContainer({
            		height : "100%"
            	});
            	
            	new sap.m.Shell({
            		app: ComponentContainer,
            		showLogout: true
            	}).placeAt("content");
            	
            	var oComponent = sap.ui.component({
            		id: "comp",
            		name: "shine.democontent.epm.poworklist",
            		manifestFirst: true,
            		async: true
            	}).then(function(oComponent){
            		ComponentContainer.setComponent(oComponent);
            	});
			});
		
   			  </script>

       </head>
       <body class="sapUiBody" role="application">
              <div id="content"></div>
       </body>
</html>
